modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"

[[mods]]
   modId="${mod_id}"
   version="${mod_version}"
   displayName="${mod_name}"
   authors="${mod_authors}"
   description='''${mod_description}'''

[[dependencies.${mod_id}]]
   modId="forge"
   mandatory=true
   versionRange="${forge_version_range}"
   ordering="NONE"

[[dependencies.${mod_id}]]
   modId="minecraft"
   mandatory=true
   versionRange="${minecraft_version_range}"
   ordering="NONE"
   side="BOTH"

[[dependencies.${mod_id}]]
   modId="mekanism"
   mandatory=true
   versionRange="[10.4.15]"
   ordering="AFTER"
   side="BOTH"

[[dependencies.${mod_id}]]
   modId="mekanismgenerators"
   mandatory=false
   versionRange="[10.4.15]"
   ordering="AFTER"
   side="BOTH"

